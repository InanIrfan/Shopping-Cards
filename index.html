<!DOCTYPE html>

        <link rel="stylesheet" href="../CSS/Styel.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Product card shop</title>
    </head>
    <body>
        <h1 class="title-shop">A&F SHOP</h1>
        <main class="main bd-grid">
            <article class="card">
                <div class="card__img">
                    <img src="../img1.png" alt="">
                </div>
                <div class="card__name">
                    <p>A&F</p>
                </div>
                <div class="card__precis">
                    <a href="" class="card__icon" ><i class='bx bx-heart'></i></a>
                    
                    <div>
                        <span class="card__preci card__preci--before">$999.00</span>
                        <span class="card__preci card__preci--now">$749.00</span>
                    </div>
                    <a href="" class="card__icon"><i class='bx bx-cart'></i></a>
                </div>
            </article>
